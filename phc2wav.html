<style>
.textarea-container {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  width: 96%;
  margin: 0 auto;
}

.textarea-container textarea {
  flex: 1;
  height: var(--textarea-height);
  font-family: monospace;
  font-size: 1.2em;
  padding: 10px;
  box-sizing: border-box;
  border: 1px solid var(--border-color);
  border-radius: var(--radius);
  background: #fff;
  resize: none;
  white-space: pre;
  overflow-x: auto;
  overflow-y: auto;
}

#duration {
  width: 96%;
  margin: 0 auto 10px auto;
  font-family: monospace;
  font-size: 1.5em;
  color: var(--text-color);
  background: var(--highlight-bg);
  padding: 6px 10px;
  border-radius: 4px;
}

</style>

	<body>
		<!-- Header section -->
		<header>
			<div class="header-container">
				<a href="index.html">
					<img src="Logos/RPUFOS_Logo-512.png" alt="Logo" class="logo" />

				<h1>RPUFOS PHC to WAV converter</h1>
			</div>
		</header>

		<hr />
		<h2>intro</h2>
		<p>Experimental, work in progress, need test.</p>
		<hr />

		<!-- Main content -->
<main>
  <section class="controls">
    <div class="buttons">
      <input id="file" type="file" style="display:none">
      <button id="loadBtn">Load</button>
      <button id="convertBtn">Convert</button>
      <button id="saveBtn">Save</button>
    </div>
    <hr />
    <!-- Filename display -->
    <div id="filename">No file loaded</div>
    <!-- New line for duration -->
    <div id="duration">Duration: N/A</div>
  </section>

  <hr />
  <section class="viewer">
    <div class="text-size-controls">
      <button id="decreaseText">A-</button>
      <button id="increaseText">A+</button>
    </div>
    <div class="textarea-container">
      <textarea id="sourceOutput" readonly></textarea>
      <textarea id="wavOutput" readonly></textarea>
    </div>
  </section>
</main>
