<!DOCTYPE html>
<html lang="en">


		<!-- Need full rework -->


	<head>
		<!-- Meta information -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Convert a binary file (.phc) to wav file for Sanyo PHC-25 computer.">
		<meta name="author" content="VincentD">

		<!-- Page title -->
		<title>RPUFOS PHC to WAV</title>

		<!-- CSS stylesheet -->
		<link rel="stylesheet" href="css/styles.css">

<style>

#duration {
  width: 96%;
  margin: 0 auto 10px auto;
  font-family: monospace;
  font-size: 1.5em;
  color: var(--text-color);
  background: var(--highlight-bg);
  padding: 6px 10px;
  border-radius: 4px;
}

.textarea-container {
  display: flex;
  gap: 10px;
  width: 96%;
  margin: 0 auto;
}

.textarea-block {
  display: flex;
  flex-direction: column;
  flex: 1; /* occupe toute la largeur disponible */
}

.textarea-label {
  font-family: monospace;
  font-size: 1.2em;
  margin-bottom: 0.5em;
  color: var(--text-color);
  text-align: center;
  font-weight: bold;
}

.textarea-block textarea {
  flex: 1;              /* prend toute la hauteur disponible */
  min-height: 300px;    /* hauteur minimale pour éviter 2 lignes */
  resize: vertical;     /* permet à l’utilisateur de redimensionner si besoin */
  font-family: monospace;
  font-size: 14px;
}

</style>
		<!-- CSS if FOUC -->
		<!--
		<link rel="preload" href="styles.css" as="style" onload="this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="style.css"></noscript>
		-->

		<!-- Favicon (optional) -->
		<link rel="icon" href="Logos/RPUFOS_Logo.ico" type="image/x-icon">

		<!-- Scripts éventuels -->
		<script src="js/phc2wav.js" defer></script>
	</head>

	<body>
		<!-- Header section -->
		<header>
			<div class="header-container">
				<a href="index.html">
					<img src="Logos/RPUFOS_Logo-512.png" alt="Logo" class="logo" />
				</a>
				<h1>PHC to WAV converter<br />(Sanyo PHC-25)</h1>
			</div>
		</header>

		<hr />
		<h2>intro</h2>
		<p>Experimental, work in progress, need test.</p>
		<hr />

		<!-- Main content -->
<main>
  <section class="controls">
    <div class="buttons">
      <input id="file" type="file" style="display:none">
      <button id="loadBtn">Load</button>
      <button id="convertBtn">Convert</button>
      <button id="saveBtn">Save</button>
    </div>
    <hr />
    <!-- Filename display -->
    <div id="filename">No file loaded</div>
    <!-- New line for duration -->
    <div id="duration">Duration: N/A</div>
  </section>

  <hr />
  <section class="viewer">
    <div class="text-size-controls">
      <button id="decreaseText">A-</button>
      <button id="increaseText">A+</button>
    </div>
	<hr />
	
<div class="textarea-container">
  <!-- Bloc source -->
  <div class="textarea-block">
    <div class="textarea-label">Source PHC (hex dump)</div>
    <textarea id="sourceOutput" readonly></textarea>
  </div>

  <!-- Bloc WAV -->
  <div class="textarea-block">
    <div class="textarea-label">Converted WAV (frames)</div>
    <textarea id="wavOutput" readonly></textarea>
  </div>
</div>

	
  </section>
  
  <hr />
  <h2>To do </h2>
  <p>information</p>
  
</main>

		</footer>
		
	</body>
	
</html>
